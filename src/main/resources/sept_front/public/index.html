<script>
  // SideNav toggle +burger
  const navSlide = () => {
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.sidenav');
    const sideNavItem = document.querySelectorAll('.sidenav li');
    burger.addEventListener('click', () => {
      // Toggle Nav
      nav.classList.toggle('nav-active')

      // Animate item
      sideNavItem.forEach((link, index) => {
        if (link.style.animation) {
          link.style.animation = ''
        }
        else {
          link.style.animation = `sideNavFade 0.5s ease forwards ${index / 7 + 0.75}s`;
        }
      })

      // Burger Animation
      burger.classList.toggle('toggle');
    });
  }

  navSlide();
</script>

<script>
  // Card + List View function
  var li_links = document.querySelectorAll(".dropdown-content ul li")
  var view_wraps = document.querySelectorAll(".portfolio-items-wrapper")

      // li_links.forEach(function(item){

      var li_view=link.getAttribute("data-view");

      view_wraps.forEach(function(view){

      if(li_view == 'card-view'){
